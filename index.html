<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Калькулятор</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="calculator">
			<input type="text" id="display" readonly />
      <div class='keyboard'>
        <div class="numbers-grid">
          <button class="button button_number">1</button>
          <button class="button button_number">2</button>
          <button class="button button_number">3</button>
          <button class="button button_number">4</button>
          <button class="button button_number">5</button>
          <button class="button button_number">6</button>
          <button class="button button_number">7</button>
          <button class="button button_number">8</button>
          <button class="button button_number">9</button>
          <button class="button button_number">0</button>
          <button class="button button_equel">=</button>
        </div>
        <div class='operation-grid'>
          <button class="button button_number">*</button>
          <button class="button button_number">/</button>
          <button class="button button_number">+</button>
          <button class="button button_number">-</button>
        </div>
      </div>
			<div class="buttons">
				<button class="button button_clear-all">C</button>
				<button class="button button_clear-symbol">Delete</button>
			</div>
      <button class="button_copy">Copy</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
